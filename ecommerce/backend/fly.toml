# Fly.io app config - deploy with: fly deploy (from this directory)
# First run: fly auth login && fly launch --no-deploy, then fly deploy

app = "shopvue-api"

[build]

[env]
  PORT = "8080"
  DEBUG = "false"
  ALLOWED_HOSTS = ".fly.dev,.onrender.com,localhost,127.0.0.1"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
